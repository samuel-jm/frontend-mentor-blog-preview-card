<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <span class="tag">Learning</span>
        <span class="card__date">Published 21 Dec 2023</span>
        <div class="text-group">
          HTML & CSS foundations These languages are the backbone of every
          website, defining structure, content, and presentation.
        </div>
        <span class="card__author">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper Avatar" />
          Greg Hooper
        </span>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
