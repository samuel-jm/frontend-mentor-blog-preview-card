<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__image"
          src="assets/images/illustration-article.svg"
          alt="Blog card abstract illustration"
        />
        <div class="text-group">
          <span class="text text_bold text_size_s text-group__tag">
            Learning
          </span>
          <span class="text text_size_s text-group__date">
            Published 21 Dec 2023
          </span>
          <div class="text text_bold text_size_l text-group__heading">
            HTML & CSS foundations
          </div>
          <div class="text text_size_m text-group__body">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </div>
        </div>
        <span class="card__author">
          <img
            class="card__avatar"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper Avatar"
          />
          <span class="text text_bold text_size_s">Greg Hooper</span>
        </span>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
